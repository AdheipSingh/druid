# Configuration for probot-stale - https://github.com/probot/stale

exemptMilestones: true
exemptProjects: true
exemptAssignees: true

# Label applied when closing
staleLabel: stale

# Configuration settings that are specific to just 'issues' or 'pulls':
pulls:
  daysUntilStale: 60
  daysUntilClose: 28
  markComment: >
    This pull request has been marked as stale due to 60 days of inactivity.
    It will be closed in 4 weeks if no further activity occurs. If you think
    that's incorrect or this pull request should instead be reviewed, please simply
    write any comment. Even if closed, you can still revive the PR at any time or
    discuss it.
    Thank you for your contributions.
  unmarkComment: >
    This pull request/issue is no longer marked as stale.
  closeComment: >
    This pull request/issue has been closed due to lack of activity. If you think that
    is incorrect, or the pull request requires review, you can revive the PR at any time.

  # Unlike for issues, there are no exempt labels for PRs, apart from "Evergreen". This is
  # to foster PR authors to complete their work.

issues:
  daysUntilStale: 60
  daysUntilClose: 28
  markComment: >
    This issue has been marked as stale due to 60 days of inactivity.
    It will be closed in 4 weeks if no further activity occurs. If this issue is still
    relevant, please simply write any comment. Even if closed, you can still revive the
    issue at any time or discuss it.
    Thank you for your contributions.
  unmarkComment: >
    This issue is no longer marked as stale.
  closeComment: >
    This issue has been closed due to lack of activity. If you think that
    is incorrect, or the issue requires additional review, you can revive the issue at
    any time.
